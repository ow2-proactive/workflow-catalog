<div ng-controller="WorkflowCatalogController">
	       
	<div class="ibox float-e-margins">
		<div class="ibox-heading" style="height: 50px">
			<div id="left" class="m-b col-md-6">
				<h1>Workflow Catalog</h1>
			</div>
		</div>
	</div>
	       
	<div class="row">
		<div class="col-lg-2">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Buckets</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="bucket in buckets"
								ng-class="($index==selectedBucketIndex)?'active':''"
								ng-click="selectBucket($index)">
								<td>{{bucket.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			     
		</div>
		<div class="col-lg-6">
			<div class="ibox float-e-margins">
				<div class="ibox-content" style="overflow: auto;">
					<div class="col-sm-3" ng-repeat="workflow in workflows">
						<div class="panel panel-default"
							ng-class="(workflow.name==selectedWorkflowName)?'active':''"
							ng-click="selectedWorkflowName=workflow.name">
							<div class="panel-header" style="height: 30px;">{{workflow.name}}</div>
							<div class="panel-body">
								<img src="/studio/images/about_115.png" alt="{{workflow.name}}"
									style="max-width: 100%; max-height: 100%;" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
